<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
 <tr *ngFor="let source of satellites">
    <td>{{source.name}}</td>
    <td>{{source.type}}</td>
    <td>{{source.operational}}</td>
    <td>{{source.orbitType}}</td>
    <td>{{source.launchDate}}</td>

 </tr>
</table>
